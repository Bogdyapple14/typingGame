<div class="content">
  <h2 *ngIf="readyBoolean; else startButton">{{ word }}</h2>
  <ng-template #startButton>
    <button (click)="startGame()">{{ startText }}</button>
  </ng-template>
  <input
    (keyup)="verifyWords()"
    [(ngModel)]="type"
    type="text"
    placeholder="Type as fast as you can"
    #wordsInput
  />
  <h3 *ngIf="time < 60">Score: {{ score }} | Time: {{ time }} seconds</h3>
  <h4 *ngIf="time === 60">You wrote {{ score }} words in {{ time }} seconds</h4>
</div>
